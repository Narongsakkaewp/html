<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <nav class="bg-gray-800 text-white p-4 flex justify-between">
    <a href="#" class="text-lg font-bold">MyApp</a>
    <a href="#" class="bg-red-600 px-3 py-1 rounded hover:bg-red-700">Logout</a>
  </nav>

  <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6">Add New User</h1>

    <!-- Step 1 -->
    <div id="step1" class="step">
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input type="text" class="w-full border border-gray-300 rounded p-2 mt-1" placeholder="Enter username"/>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" class="w-full border border-gray-300 rounded p-2 mt-1" placeholder="Enter email"/>
      </div>
      <div class="flex justify-end">
        <button onclick="nextStep(2)" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Next</button>
      </div>
    </div>

    <!-- Step 2 -->
    <div id="step2" class="step hidden">
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" class="w-full border border-gray-300 rounded p-2 mt-1" placeholder="Password"/>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Confirm Password</label>
        <input type="password" class="w-full border border-gray-300 rounded p-2 mt-1" placeholder="Confirm Password"/>
      </div>
      <div class="flex justify-between">
        <button onclick="nextStep(1)" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Back</button>
        <button onclick="nextStep(3)" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Next</button>
      </div>
    </div>

    <!-- Step 3 -->
    <div id="step3" class="step hidden">
      <h2 class="text-xl font-semibold mb-4">Review</h2>
      <p class="mb-4 text-gray-600">Check your information before submitting.</p>
      <div class="flex justify-between">
        <button onclick="nextStep(2)" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Back</button>
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit</button>
      </div>
    </div>

  </div>

  <script>
    function nextStep(step) {
      const steps = document.querySelectorAll(".step");
      steps.forEach((el, index) => {
        el.classList.toggle("hidden", index !== step - 1);
      });
    }
  </script>
</body>
</html>
