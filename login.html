<!-- login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Modal backdrop for Bootstrap-like overlay */
        #loginModal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }
    </style>
</head>

<body>
    <div id="loginModal">
        <div class="bg-white p-4 rounded-4 shadow-lg" style="width: 22rem; position: relative;">
            <button onclick="closeLogin()" type="button" class="btn-close position-absolute top-0 end-0 m-3"
                aria-label="Close"></button>

            <h2 class="h5 fw-bold mb-4 text-center">เข้าสู่ระบบ</h2>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button class="btn btn-success w-100">เข้าสู่ระบบ</button>
        </div>
    </div>
</body>

</html>
