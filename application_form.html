<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Application Form</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.io/logo_vby.png" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Sarabun:wght@300;400;500;600;700&display=swap"

        body {
            font-family: 'Noto Sans Thai', sans-serif;
        }

        .widget-header {
            width: 100%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>

</head>

<body class="body-form bg-gray-50 col-sm-3 control-label no-padding-right">
    <div class="navbar"> <!-- navbar -->
        <div>
            <div class="bg-gradient-to-b from-gray-400 to-gray-300 p-6 shadow w-full">
                <h2 class="flex items-center text-xl font-semibold gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path
                            d="M5.625 1.5c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0 0 16.5 9h-1.875a1.875 1.875 0 0 1-1.875-1.875V5.25A3.75 3.75 0 0 0 9 1.5H5.625Z" />
                        <path
                            d="M12.971 1.816A5.23 5.23 0 0 1 14.25 5.25v1.875c0 .207.168.375.375.375H16.5a5.23 5.23 0 0 1 3.434 1.279 9.768 9.768 0 0 0-6.963-6.963Z" />
                    </svg>ใบสมัครงาน (Application Form)
                </h2>
            </div>
        </div>
    </div>
    <!-- form 1 -->
    <div id="step1" class="step grid grid-cols-[450px_2fr_2fr] gap-4">
        <div class="mt-8"> <!-- Left Panel -->
            <div class="form-group text-sm">
                <div class="h-60 w-48 flex flex-col justify-center ml-48 rounded bg-gray-200 relative overflow-hidden"
                    id="image-container">
                    <input type="file" id="image1" name="img_user" accept="image/*" class="hidden" />
                    <label for="image1"
                        class="flex items-center justify-center cursor-pointer h-full w-full absolute top-0 left-0 z-10"
                        id="image-label">
                        <span class="text-black text-lg text-center" id="upload-text">
                            <br>กรุณาคลิ๊ก !<br>เพื่อเพิ่มภาพถ่าย<br>
                            <i class="fa fa-plus-circle" style="color: #66BB00; font-size: 30px;"></i>
                        </span>
                    </label>
                    <!-- ภาพตัวอย่างจะแสดงตรงนี้ -->
                    <img id="preview" class="h-full w-full object-cover rounded hidden z-0" />
                </div>

                <div class="form-group mt-4 ml-8">
                    <div class="flex items-center mb-4">
                        <label for="position_id" class="w-32 text-gray-700 font-medium self-center text-right mr-4">
                            <span class="text-red-500">*</span> ตำแหน่งที่สมัคร :
                        </label>
                        <select id="position_id" name="position_id"
                            class="w-52 h-10 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            required>
                            <option value="" disabled selected hidden>--กรุณาเลือกตำแหน่ง--</option>
                            <option value="sale">Sale</option>
                            <option value="admin">Admin</option>
                            <option value="ITsupport">IT Support</option>
                            <option value="BD">Programmer</option>
                            <option value="BD">Advertising Manager</option>
                            <option value="BD">Sustainable development</option>
                            <option value="BD">Business Development</option>
                        </select>
                    </div>
                </div>

                <div class="form-group mt-4 ml-8">
                    <div class="flex items-center mb-4">
                        <label for="educational" class="w-32 text-gray-700 font-medium self-center text-right mr-4">
                            <span class="text-red-500 ">*</span> วุฒิการศึกษา :
                        </label>
                        <input type="text" id="educational" name="educational" required
                            class="w-52 h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>
                </div>

                <div class="form-group mt-4 ml-8">
                    <div class="flex items-center mb-4">
                        <label for="major" class="w-32 text-gray-700 font-medium self-center text-right mr-4">
                            <span class="text-red-500">*</span> สาขา :
                        </label>
                        <input type="text" id="major" name="major" required
                            class="w-52 h-8 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>
                </div>

                <div class="form-group mt-4 ml-8">
                    <div class="flex items-center mb-4">
                        <label for="salary" class="w-32 text-gray-700 font-medium self-center text-right mr-4">
                            <span class="text-red-500">*</span> เงินเดือนที่<br>ต้องการ :
                        </label>
                        <input type="text" id="salary" name="salary" required
                            class="w-52 h-8 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8"> <!-- Middle Panel -->
            <div class="form-group">
                <label class="control-label no-padding-right font-semibold" style="color: #66BB00;">
                    1.ใบสมัครงานเป็นส่วนหนึ่งในการพิจารณาโปรดกรอกข้อความให้ครบถ้วน </label>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 mt-4 text-sm gap-4"> <!-- Checkboxes -->
                <label class="flex items-center gap-2">
                    <input type="checkbox" id="applied1" name="applied_documents[]" value="รูปถ่ายหน้าตรง">
                    <span>รูปถ่ายหน้าตรงขนาด 1นิ้ว จำนวน 1 รูป</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" id="applied2" name="applied_documents[]" value="สำเนาทะเบียนบ้าน">
                    <span>สำเนาทะเบียนบ้าน</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" id="applied3" name="applied_documents[]" value="สำเนาใบผ่านทหาร">
                    <span>สำเนาใบผ่านทหาร</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" id="applied4" name="applied_documents[]" value="สำเนาใบรับรองการศึกษา">
                    <span>สำเนาใบรับรองการศึกษา</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" id="applied5" name="applied_documents[]" value="สำเนาบัตรประชาชน">
                    <span>สำเนาบัตรประชาชน</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" id="applied6" name="applied_documents[]" value="สำเนาใบผ่านงาน">
                    <span>สำเนาใบผ่านงาน</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" id="applied7" name="applied_documents[]" value="สำเนาใบขับขี่">
                    <span>สำเนาใบขับขี่</span>
                </label>
            </div>

            <!-- File Uploads -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4 text-sm">
                <div>
                    <label for="file_home">สำเนาทะเบียนบ้าน</label>
                    <input class="form-control mt-1 border w-40 rounded " type="file" id="file_home" name="file_home"
                        accept="image/*">

                </div>
                <div>
                    <label for="file_military">สำเนาใบผ่านทหาร</label>
                    <input class="form-control mt-1 border w-40 rounded" type="file" id="file_military"
                        name="file_military" accept="image/*">
                </div>
                <div>
                    <label for="file_educational">สำเนาใบรับรองการศึกษา</label>
                    <input class="form-control mt-1 border w-40 rounded" type="file" id="file_educational"
                        name="file_educational" accept="image/*">
                </div>
                <div>
                    <label for="file_card">สำเนาบัตรประชาชน</label>
                    <input class="form-control mt-1 border w-40 rounded" type="file" id="file_card" name="file_card"
                        accept="image/*">
                </div>
                <div>
                    <label for="file_workpass">สำเนาใบผ่านงาน</label>
                    <input class="form-control mt-1 border w-40 rounded" type="file" id="file_workpass"
                        name="file_workpass" accept="image/*">
                </div>

                <div>
                    <label for="file_driver">สำเนาใบผ่านงาน</label>
                    <input class="form-control mt-1 border w-40 rounded" type="file" id="file_driver" name="file_driver"
                        accept="image/*">
                </div>
            </div>

            <div class="form-group mt-6">
                <label class="control-label no-padding-right font-semibold" style="color: #66BB00;">
                    2.ประวัติส่วนตัว </label>
            </div>
            <div class="row text-sm"> <!-- กรอกข้อมูลส่วนตัว Div ใหญ่-->
                <div class="form-group flex items-center justify-center gap-4 w-full mt-4">
                    <label class="text-gray-700 font-medium">
                        <span class="text-red-500">*</span> คำนำหน้าชื่อ/Prefix :
                    </label>
                    <div class="flex items-center gap-12">
                        <label class="flex items-center gap-1">
                            <input type="radio" id="mr" name="prefix" value="mr">
                            <span>นาย/Mr.</span>
                        </label>
                        <label class="flex items-center gap-1">
                            <input type="radio" id="mrs" name="prefix" value="mrs">
                            <span>นาง/Ms.</span>
                        </label>
                        <label class="flex items-center gap-1">
                            <input type="radio" id="miss" name="prefix" value="miss">
                            <span>นางสาว/Mrs.</span>
                        </label>
                    </div>
                </div>

                <div class="form-group mt-4 flex gap-6"><!---- กรอกชื่อภาษาไทย ----->
                    <div class="flex flex-col items-start mb-4">
                        <label for="name-thai" class="mb-2 text-gray-700 font-medium">
                            <span class="text-red-500">*</span> ชื่อ-นามสกุล (ภาษาไทย)
                        </label>
                        <input type="text" id="name-thai" name="name-thai" required placeholder="ชื่อ - นามสกุล"
                            class="w-80 h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>

                    <div class="flex flex-col items-start mb-4">
                        <label for="nickname-thai" class="mb-2 text-gray-700 font-medium">
                            <span class="text-red-500">*</span> ชื่อเล่น (ภาษาไทย)
                        </label>
                        <input type="text" id="nickname-thai" name="nickname-thai" required placeholder="ชื่อเล่น"
                            class="w-80 h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>
                </div>

                <div class="form-group flex gap-6"><!---- กรอกชื่อภาษาอังกฤษ ----->
                    <div class="flex flex-col items-start mb-4">
                        <label for="name-eng" class="mb-2 text-gray-700 font-medium">
                            <span class="text-red-500">*</span> ชื่อ-นามสกุล (ภาษาอังกฤษ)
                        </label>
                        <input type="text" id="name-eng" name="name-eng" required placeholder="Name - Surname"
                            class="w-80 h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>

                    <div class="flex flex-col items-start mb-4">
                        <label for="nickname-eng" class="mb-2 text-gray-700 font-medium">
                            <span class="text-red-500">*</span> ชื่อเล่น (ภาษาอังกฤษ)
                        </label>
                        <input type="text" id="nickname-eng" name="nickname-eng" required placeholder="Nickname"
                            class="w-80 h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>
                </div>

                <div class="form-group flex gap-6"><!---- รายละเอียดเพิ่มเติม ----->
                    <div class="flex flex-col items-start mb-4">
                        <label for="bdate" class="form-label form-label-sm mb-2">
                            <span class="text-red-500">*</span> วัน/เดือน/ปีเกิด</label>
                        <input type="date" id="bdate" name="bdate"
                            class="w-56 h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" required />
                    </div>

                    <div class="flex flex-col items-start mb-4">
                        <label for="age" class="mb-2 text-gray-700 font-medium">อายุ (ปี)
                        </label>
                        <input type="text" id="age" name="age" placeholder="อายุ"
                            class="w-24 h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>

                    <div class="flex flex-col items-start mb-4">
                        <label for="time" class="mb-2 text-gray-700 font-medium">เวลาเกิด
                        </label>
                        <input type="time" id="time" name="time"
                            class="w-32 h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>

                    <div class="flex flex-col items-start mb-4">
                        <label for="ch-year" class="mb-2 text-gray-700 font-medium">ปีนักษัตร
                        </label>
                        <input type="text" id="ch-year" name="ch-year" placeholder="ปีนักษัตร"
                            class="w-36 h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>
                </div>

                <div class="form-group flex gap-6"><!---- รายละเอียดเพิ่มเติม ต่อ 1 ----->
                    <div class="flex flex-col items-start mb-4">
                        <label for="ethnicity" class="form-label form-label-sm mb-2">เชื้อชาติ</label>
                        <input type="text" id="ethnicity" name="ethnicity" placeholder="เชื้อชาติ"
                            class="w-28 h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" required />
                    </div>

                    <div class="flex flex-col items-start mb-4">
                        <label for="nationality" class="mb-2 text-gray-700 font-medium">สัญชาติ
                        </label>
                        <input type="text" id="nationality" name="nationality" placeholder="สัญชาติ"
                            class="w-28 h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>

                    <div class="flex flex-col items-start mb-4">
                        <label for="religion" class="mb-2 text-gray-700 font-medium">ศาสนา
                        </label>
                        <input type="text" id="religion" name="religion" placeholder="ศาสนา"
                            class="w-28 h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>

                    <div class="flex flex-col items-start mb-4">
                        <label for="placeofbirth" class="mb-2 text-gray-700 font-medium">สถานที่เกิด
                        </label>
                        <input type="text" id="placeofbirth" name="placeofbirth" placeholder="สถานที่เกิด"
                            class="w-64 h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>
                </div>

                <div class="form-group flex gap-6"><!---- รายละเอียดเพิ่มเติม ต่อ 2 ----->
                    <div class="flex flex-col items-start mb-4">
                        <label for="height" class="form-label form-label-sm mb-2">ส่วนสูง</label>
                        <input type="" id="height" name="height" placeholder="ส่วนสูง"
                            class="w-28 h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" required />
                    </div>

                    <div class="flex flex-col items-start mb-4">
                        <label for="weight" class="mb-2 text-gray-700 font-medium">น้ำหนัก
                        </label>
                        <input type="text" id="weight" name="weight" placeholder="น้ำหนัก"
                            class="w-28 h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>

                    <div class="flex flex-col items-start mb-4">
                        <label for="skin" class="mb-2 text-gray-700 font-medium">สีผิว
                        </label>
                        <input type="text" id="skin" name="skin" placeholder="สีผิว"
                            class="w-28 h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>

                    <div class="flex flex-col items-start mb-4">
                        <label for="blood-type" class="mb-2 text-gray-700 font-medium">กรุ๊ปเลือด
                        </label>
                        <input type="text" id="blood-type" name="blood-type" placeholder="กรุ๊ปเลือด"
                            class="w-28 h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>

                    <div class="flex flex-col items-start mb-4">
                        <label for="tatoo" class="mb-2 text-gray-700 font-medium">ตำหนิ/รอยสัก
                        </label>
                        <input type="text" id="tatoo" name="tatoo" placeholder="ตำหนิ/รอยสัก"
                            class="w-[120px] h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8"> <!-- Right Panel -->
            <div class="form-group">
                <label class="control-label no-padding-right font-semibold" for="form-field-1-1"
                    style="color: #66BB00;">
                    2.ประวัติส่วนตัว (ต่อ) </label>
            </div>
            <div class="text-sm"> <!-- กรอกข้อมูลส่วนตัว Div ใหญ่-->
                <div class="form-group mt-4 flex gap-6"> <!--ที่อยู่ต่างๆ-->
                    <div class="flex flex-col items-start mb-4">
                        <label for="address" class="mb-2 text-gray-700 font-medium"> ที่อยู่ตามทะเบียนบ้าน
                        </label>
                        <input type="text" id="address" name="address" placeholder="เลขที่/หมู่บ้าน/ซอย/ถนน"
                            class="w-[350px] h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>
                </div>

                <div class="form-group flex gap-6">
                    <div class="flex flex-col items-start mb-4">
                        <label for="" class="">จังหวัด :</label>
                        <select id="" name=""
                            class="w-[200px] h-10 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500">
                            <option value="" disabled selected hidden>--กรุณาเลือกจังหวัด--</option>
                        </select>
                    </div>

                    <div class="flex flex-col items-start mb-4">
                        <label for="" class="">อำเภอ :</label>
                        <select id="" name=""
                            class="w-[200px] h-10 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500">
                            <option value="" disabled selected hidden>--กรุณาเลือกอำเภอ--</option>
                        </select>
                    </div>
                </div>

                <div class="form-group flex gap-6">
                    <div class="flex flex-col items-start mb-4">
                        <label for="" class="mb-2">ตำบล :</label>
                        <select id="" name=""
                            class="w-[200px] border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500">
                            <option value="" disabled selected hidden>--กรุณาเลือกตำบล--</option>
                        </select>
                    </div>

                    <div class="flex flex-col items-start mb-4">
                        <label for="postcode" class="mb-2 text-gray-700 font-medium">รหัสไปรษณีย์
                        </label>
                        <input type="text" id="postcode" name="postcode" placeholder="รหัสไปรษณีย์"
                            class="w-[200px] h-8 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
                            autocomplete="off" />
                    </div>
                </div>

    <script> // JavaScript for step navigation
        let currentStep = 2;
        const totalSteps = 6;

        function showStep(step) {
            for (let i = 1; i <= totalSteps; i++) {
                const el = document.getElementById(`step${i}`);
                if (el) el.classList.add("hidden");
            }
            const current = document.getElementById(`step${step}`);
            if (current) current.classList.remove("hidden");

            // dot indicators
            const dots = document.querySelectorAll(".dot");
            dots.forEach((dot, index) => {
                dot.classList.remove("bg-gray-400", "bg-gray-500");
                dot.classList.add("bg-gray-300");
                if (index === step - 1) {
                    dot.classList.remove("bg-gray-300");
                    dot.classList.add("bg-gray-500");
                }
            });

            document.getElementById("backBtn").classList.toggle("hidden", step === 1);

            const nextBtn = document.getElementById("nextBtn");
            nextBtn.textContent = step === totalSteps ? "ส่ง" : "ถัดไป";
        }

        function changeStep(direction) {
            if (currentStep + direction > totalSteps) {
                alert("ส่งข้อมูลเรียบร้อยแล้ว!");
                return;
            }
            currentStep += direction;
            showStep(currentStep);
        }

        showStep(currentStep);
    </script>

    <script> // JavaScript for image preview
        document.getElementById('image1').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const preview = document.getElementById('preview');
            const uploadText = document.getElementById('upload-text');
            const label = document.getElementById('image-label');
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    uploadText.style.display = 'none'; // ซ่อนข้อความเมื่อมีภาพ
                }
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.classList.add('hidden');
                uploadText.style.display = ''; // แสดงข้อความถ้าไม่มีภาพ
            }
        });
    </script>
