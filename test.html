<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Step Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">

  <main class="flex-grow">
    <div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-6">ฟอร์มลงทะเบียน</h1>

      <!-- Step 1 -->
      <div id="step1" class="step">
        <div class="mb-4">
          <label class="block text-gray-700">ชื่อผู้ใช้</label>
          <input type="text" class="w-full border border-gray-300 rounded p-2 mt-1" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">อีเมล</label>
          <input type="email" class="w-full border border-gray-300 rounded p-2 mt-1" />
        </div>
      </div>

      <!-- Step 2 -->
      <div id="step2" class="step hidden">
        <div class="mb-4">
          <label class="block text-gray-700">รหัสผ่าน</label>
          <input type="password" class="w-full border border-gray-300 rounded p-2 mt-1" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">ยืนยันรหัสผ่าน</label>
          <input type="password" class="w-full border border-gray-300 rounded p-2 mt-1" />
        </div>
      </div>

      <!-- Step 3 -->
      <div id="step3" class="step hidden">
        <h2 class="text-lg font-semibold mb-2">ยืนยันข้อมูล</h2>
        <p class="text-gray-600">ตรวจสอบความถูกต้องก่อนกดส่งข้อมูล</p>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white border-t mt-6 py-4">
    <div class="flex flex-col items-center gap-4">
      <!-- จุดไข่ปลา -->
      <div id="step-indicators" class="flex space-x-2">
        <span class="dot w-4 h-4 rounded-full bg-gray-300"></span>
        <span class="dot w-4 h-4 rounded-full bg-gray-300"></span>
        <span class="dot w-4 h-4 rounded-full bg-gray-300"></span>
      </div>

      <!-- ปุ่มย้อนกลับ / ถัดไป -->
      <div class="flex space-x-4">
        <button id="backBtn" onclick="changeStep(-1)"
          class="bg-green-400 text-white px-6 py-2 rounded hover:bg-green-500 hidden">ย้อนกลับ</button>
        <button id="nextBtn" onclick="changeStep(1)"
          class="bg-green-400 text-white px-6 py-2 rounded hover:bg-green-500">ถัดไป</button>
      </div>
    </div>
  </footer>

  <script>
    let currentStep = 1;
    const totalSteps = 3;

    function showStep(step) {
      for (let i = 1; i <= totalSteps; i++) {
        document.getElementById(`step${i}`).classList.add("hidden");
      }
      document.getElementById(`step${step}`).classList.remove("hidden");

      // จัดการจุดไข่ปลา
      const dots = document.querySelectorAll(".dot");
      dots.forEach((dot, index) => {
        dot.classList.remove("bg-gray-400", "bg-gray-500");
        dot.classList.add("bg-gray-300");
        if (index === step - 1) {
          dot.classList.remove("bg-gray-300");
          dot.classList.add("bg-gray-500");
        }
      });

      // แสดง/ซ่อนปุ่มย้อนกลับ
      document.getElementById("backBtn").classList.toggle("hidden", step === 1);

      // เปลี่ยนปุ่มถัดไปเป็น "ส่ง" ถ้าอยู่หน้าสุดท้าย
      const nextBtn = document.getElementById("nextBtn");
      if (step === totalSteps) {
        nextBtn.textContent = "ส่ง";
      } else {
        nextBtn.textContent = "ถัดไป";
      }
    }

    function changeStep(direction) {
      if (currentStep + direction > totalSteps) {
        alert("ส่งข้อมูลเรียบร้อยแล้ว!");
        return;
      }

      currentStep += direction;
      showStep(currentStep);
    }

    // เรียกแสดงครั้งแรก
    showStep(currentStep);
  </script>
</body>
</html>
